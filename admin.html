<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .admin-login {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #33ff00;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #51ff00;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background: #36e600;
    }
  </style>
</head>
<body>
  <form class="admin-login" id="adminLogin">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username" required>
    <input type="password" id="adminPass" placeholder="Password" required>  
    <button type="submit">Log In</button>
  </form>

  <script>
    document.getElementById('adminLogin').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;

      // Example: Simple hardcoded login (not secure for production)
      if (user === 'angelesjustine9' && pass === 'justine99') {
        alert('Login successful!');
        window.location.href = 'adminboard.html'; // create this page next
      } else {
        alert('Invalid credentials.');
      }
    });
  </script>
</body>
</html>
